<!DOCTYPE html>
<html>
<head>
    <title>{% block pageTitle %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="/css/bootstrap/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet"/>

    <link href="/css/custom.css" type="text/css" rel="stylesheet"/>

    <!-- libraries -->
    <link href="/css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="/css/lib/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="/css/lib/jquery.dataTables.css" type="text/css" rel="stylesheet"/>

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/css/compiled/layout.css"/>
    <link rel="stylesheet" type="text/css" href="/css/compiled/elements.css"/>
    <link rel="stylesheet" type="text/css" href="/css/compiled/icons.css"/>

    <!-- this page specific styles -->
    <link rel="stylesheet" href="/css/compiled/index.css" type="text/css" media="screen"/>

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'/>

    <!-- lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic'
          rel='stylesheet' type='text/css'/>

    {% block styles %}{% endblock %}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<!-- navbar -->
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="brand" href="index.html"><img src="/img/logo.png" alt="logo"/></a>
    </div>
</div>
<div id="sidebar-nav">
    <ul id="dashboard-menu">
        <li {% if request.url === '/' %} class="active" {% endif %} >
        <div class="pointer">
            <div class="arrow"></div>
            <div class="arrow_border"></div>
        </div>
        <a href="/">
            <i class="icon-home"></i>
            <span>Home</span>
        </a>
        </li>
        <li {% if request.url === '/destinations' %} class="active" {% endif %}>
            <div>
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a href="/destinations">
                <i class="icon-th-large"></i>
                <span>Destinations</span>
            </a>
        </li>
        <li {% if request.url === '/trackers' %} class="active" {% endif %}>
            <div>
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a href="/trackers">
                <i class="icon-bar-chart"></i>
                <span>Trackers</span>
            </a>
        </li>
    </ul>
</div>

<div class="content">
    <div id="pad-wrapper">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="/js/bootstrap.js"></script>
<script src="/js/theme.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
