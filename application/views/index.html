<div class="content">
<div id="pad-wrapper">

    <div class="row-fluid section">
        <div class="span10 pull-right">
            <form>
                <input type="text" class="span5 search margin-right-10" placeholder="Search ...">

                <div class="ui-select">
                    <select>
                        <option>By Destination</option>
                        <option>By Tracker</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="row-fluid section">
        <div class="span10 ">
            <table>
                <thead>
                <tr>
                    <td>Platform</td>
                    <td>Country</td>
                    <td>Ad Network</td>
                    <td>OS</td>
                    <td>Time Frame</td>
                    <td></td>
                </tr>
                </thead>
                <tr>
                    <td>
                        <div class="ui-select margin-right-10">
                            <select>
                                <option>All</option>
                                <option>Mobile</option>
                                <option>Web</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="ui-select margin-right-10">
                            <select>
                                <option>GB</option>
                                <option>AU</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="ui-select margin-right-10">
                            <select>
                                <option>ad cash</option>
                                <option>propeller</option>
                                <option>widget</option>
                                <option>all</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="ui-select margin-right-10">
                            <select>
                                <option>All</option>
                                <option>Windows</option>
                                <option>Mac</option>
                                <option>iOS</option>
                                <option>Android</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="ui-select margin-right-10">
                            <select>
                                <option>5 days</option>
                                <option>7 days</option>
                                <option>14 days</option>
                                <option>30 days</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="btn-flat">Filter</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row-fluid section">
        <div class="span12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="span3">
                        <span class="line"></span>Rendering engine
                    </th>
                    <th class="span3">
                        <span class="line"></span>Browser
                    </th>
                    <th class="span3">
                        <span class="line"></span>Platform(s)
                    </th>
                    <th class="span3">
                        <span class="line"></span>Engine version
                    </th>
                    <th class="span3">
                        <span class="line"></span>CSS grade
                    </th>
                </tr>
                </thead>
                <tbody>
                <!-- row -->
                <tr class="first">
                    <td>
                        Lorem Ipsum
                    </td>
                    <td>
                        Lorem Ipsum

                    <td>

                    <td>

                    <td>
                        Lorem Ipsum
                    </td>
                </tr>

            </table>
        </div>
    </div>

    <div class="row-fluid section">
        <div class="span12">
            <h5>Impressions</h5>
            <br>

            <div id="hero-area" style="height: 250px;"></div>
        </div>
    </div>

    <div class="row-fluid section">
        <div class="span12">
            <div class="span6 chart">
                <h5>Traffic source</h5>

                <div id="traffic-source-chart" style="height: 250px;"></div>
            </div>
            <div class="span6 chart">
                <h5>Country</h5>

                <div id="country-chart" style="height: 250px;"></div>
            </div>
        </div>
        <div class="span12" style="margin-left: 0">
            <div class="span6 chart">
                <h5>OS</h5>

                <div id="os-chart" style="height: 250px;"></div>
            </div>
            <div class="span6 chart">
                <h5>Platform</h5>

                <div id="platform-chart" style="height: 250px;"></div>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="js/bootstrap.js"></script>
<script src="js/theme.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="js/morris.min.js"></script>

<script type="text/javascript">
    Morris.Area({
        element: 'hero-area',
        data: [
            {period: '2010 Q1', iphone: 2666},
            {period: '2010 Q2', iphone: 2778},
            {period: '2010 Q3', iphone: 4912},
            {period: '2010 Q4', iphone: 3767},
            {period: '2011 Q1', iphone: 6810},
            {period: '2011 Q2', iphone: 5670},
            {period: '2011 Q3', iphone: 4820},
            {period: '2011 Q4', iphone: 15073},
            {period: '2012 Q1', iphone: 10687},
            {period: '2012 Q2', iphone: 8432}
        ],
        xkey: 'period',
        ykeys: ['iphone'],
        labels: ['iPhone'],
        lineWidth: 2,
        hideHover: 'auto',
        lineColors: ["#81d5d9"]
    });

    Morris.Donut({
        element: 'traffic-source-chart',
        data: [
            {label: 'Direct', value: 25 },
            {label: 'Referrals', value: 40 },
            {label: 'Search engines', value: 25 },
            {label: 'Unique visitors', value: 10 }
        ],
        colors: ["#30a1ec", "#76bdee", "#c4dafe"],
        formatter: function (y) {
            return y + "%"
        }
    });

    Morris.Donut({
        element: 'country-chart',
        data: [
            {label: 'USA', value: 25 },
            {label: 'Canada', value: 10 },
            {label: 'Australia', value: 15 },
            {label: 'Brazil', value: 10 },
            {label: 'China', value: 10 },
            {label: 'France', value: 20 },
            {label: 'Germany', value: 10 }
        ],
        colors: ["#30a1ec", "#76bdee", "#c4dafe"],
        formatter: function (y) {
            return y + "%"
        }
    });

    Morris.Donut({
        element: 'os-chart',
        data: [
            {label: 'IOS', value: 10 },
            {label: 'Android', value: 25 },
            {label: 'Windows', value: 40 },
            {label: 'Linux', value: 25 }
        ],
        colors: ["#30a1ec", "#76bdee", "#c4dafe"],
        formatter: function (y) {
            return y + "%"
        }
    });

    Morris.Donut({
        element: 'platform-chart',
        data: [
            {label: 'Mobile', value: 45 },
            {label: 'WEB', value: 55 }
        ],
        colors: ["#30a1ec", "#76bdee", "#c4dafe"],
        formatter: function (y) {
            return y + "%"
        }
    });

</script>
